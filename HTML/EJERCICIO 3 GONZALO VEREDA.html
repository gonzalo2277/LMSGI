<!DOCTYPE html>
<html lang="es">

<head>
    <title>EJERCICIO 3 GONZALO VEREDA</title>
</head>

<body>
    <fieldset>
        <legend>FORMULARIO DE REGISTRO</legend>
        <fieldset>
            <legend>INFORMACIÓN PERSONAL</legend>
            <form action="registro.php" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required><br><br>

                <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

                <label for="genero">Género:</label>
                <select id="genero" name="genero" required><br><br>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                    <option value="prefiero_no_decirlo">Prefiero no decirlo</option>
                </select><br><br>
        </fieldset>
        <fieldset>
            <legend>INFORMACIÓN DE CONTACTO</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required><br><br>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required><br><br>
        </fieldset>
        <fieldset>
            <legend>IFORMACIÓN DE CUENTA</legend>
            <label for="usuario">Nombre de usuario:</label>
            <input type="text" id="usuario" name="usuario" required><br><br>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required><br><br>

            <label for="confirmar_contrasena">Confirmar Contraseña:</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required><br><br>

            <input type="submit" value="Registrarse"><br>
            </form>
        </fieldset>
        <fieldset>
            <legend>PREFERENCIAS</legend>
            <label for="seleccionar_color_favorito">Seleccionar color favorito:</label>
            <input type="color" id="color_favorito" name="color_favorito"><br><br>

            <label for="Aceptar terminos y condiciones">Aceptar términos y condiciones:</label>
            <input type="checkbox" id="aceptar_terminos" name="aceptar_terminos" required><br><br>
        </fieldset>
    </fieldset>
</body>

</html>
